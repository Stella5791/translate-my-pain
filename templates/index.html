<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate My Pain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333366;
    }

    form {
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333366;
      color: white;
      border: none;
      cursor: pointer;
    }

    .results {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .result-block {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Translate My Pain</h1>
  <form method="post">
    <label for="description">Describe your pain:</label><br>
    <textarea id="description" name="description" required></textarea><br>
    <button type="submit">Translate</button>
  </form>

  {% if results %}
  <div class="results">
    <h2>Translation</h2>
    <div class="result-block"><strong>Input:</strong> {{ results['descriptor'] }}</div>
    <div class="result-block"><strong>Dimensions:</strong> {{ results['dimensions'] }}</div>
    <div class="result-block"><strong>Metaphor Types:</strong> {{ results['metaphor_types'] }}</div>
  </div>
  {% endif %}
</body>
</html>
